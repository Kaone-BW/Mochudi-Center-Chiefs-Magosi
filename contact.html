<section class="contact-section">

  <div class="contact-form-box">
    <h3>CONTACT FORM</h3>

    <form>
      <div class="form-row">
        <label>Name:</label>
        <input type="text" required>
      </div>

      <div class="form-row">
        <label>Email:</label>
        <input type="email" required>
      </div>

      <div class="form-row">
        <label>Subject:</label>
        <input type="text" required>
      </div>

      <div class="form-row">
        <label>Message:</label>
        <textarea rows="4" required></textarea>
      </div>

      <button type="submit">SUBMIT</button>
    </form>
  </div>

<title>Moving Gallery Text</title>
<style>
  /* Container to hold the moving text */
  .gallery-container {
    width: 100%; /* full width */
    overflow: hidden; /* hide overflowing text */
    background-color: #e0dede; /* optional background color */
    padding: 10px 0; /* optional padding */
  }

  /* The text that moves from left to right */
  .gallery-text {
    display: inline-block;
    white-space: nowrap; /* prevent text from wrapping */
    font-size: 2.1rem; /* your specified font size */
    animation: slideRight 10s linear infinite; /* animation properties */
  }

  /* Keyframes for moving text from left to right */
  @keyframes slideRight {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }
</style>
</head>

<!-- Show More / Show Less Buttons -->
<div class="gallery-controls" style="text-align:center; margin-top:10px;">
  <button id="showMoreBtn">Show More</button>
  <button id="showLessBtn" style="display:none;">Show Less</button>
</div>

<!-- Slideshow Overlay -->
<div id="slideshowOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
  <span id="closeSlideshow" style="position:absolute; top:20px; right:30px; font-size:30px; color:#fff; cursor:pointer;">&times;</span>
  <img id="slideshowImage" src="" style="max-width:100%; max-height:100%; object-fit:contain;" />
  <button id="prevBtn" style="position:absolute; left:20px; top:50%; transform: translateY(-50%); font-size:20px;">&#10094; Prev</button>
  <button id="nextBtn" style="position:absolute; right:20px; top:50%; transform: translateY(-50%); font-size:20px;">Next &#10095;</button>
</div>

<!-- Styles -->
<style>
  .hidden {
    display: none;
  }
  /* Optional styling for images */
  .gallery-item img {
    cursor: pointer;
    max-width: 100%;
    height: auto;
  }
</style>

<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const showMoreBtn = document.getElementById('showMoreBtn');
    const showLessBtn = document.getElementById('showLessBtn');
    const hiddenItems = document.querySelectorAll('.gallery-item.hidden');

    // Toggle "Show More"
    showMoreBtn.addEventListener('click', () => {
      hiddenItems.forEach(item => item.classList.remove('hidden'));
      showMoreBtn.style.display = 'none';
      showLessBtn.style.display = 'inline-block';
    });
    // Toggle "Show Less"
    showLessBtn.addEventListener('click', () => {
      hiddenItems.forEach(item => item.classList.add('hidden'));
      showMoreBtn.style.display = 'inline-block';
      showLessBtn.style.display = 'none';
    });

    // Prepare slideshow variables
    const images = Array.from(document.querySelectorAll('.gallery-item img'));
    let currentSlideIndex = 0;

    const slideshowOverlay = document.getElementById('slideshowOverlay');
    const slideshowImage = document.getElementById('slideshowImage');

    function openSlideshow(index) {
      currentSlideIndex = index;
      slideshowImage.src = images[index].src;
      slideshowOverlay.style.display = 'flex';
    }

    function closeSlideshow() {
      slideshowOverlay.style.display = 'none';
    }

    function showPrevImage() {
      currentSlideIndex = (currentSlideIndex - 1 + images.length) % images.length;
      slideshowImage.src = images[currentSlideIndex].src;
    }

    function showNextImage() {
      currentSlideIndex = (currentSlideIndex + 1) % images.length;
      slideshowImage.src = images[currentSlideIndex].src;
    }

    // Attach click to images for slideshow
    images.forEach((img, index) => {
      img.addEventListener('click', () => openSlideshow(index));
    });

    // Slideshow controls
    document.getElementById('closeSlideshow').addEventListener('click', closeSlideshow);
    document.getElementById('prevBtn').addEventListener('click', showPrevImage);
    document.getElementById('nextBtn').addEventListener('click', showNextImage);

    // Optional: close when clicking outside the image
    slideshowOverlay.addEventListener('click', (e) => {
      if (e.target === slideshowOverlay) {
        closeSlideshow();
      }
    });
  });
</script>

<!-- Toggle function -->
<script>
  function toggleImages(button) {
    const card = button.closest('.card');
    const hiddenImages = card.querySelector('.additional-images');
    if (hiddenImages.style.display === 'none') {
      hiddenImages.style.display = 'block';
      button.textContent = 'üîΩ Show less';
    } else {
      hiddenImages.style.display = 'none';
      button.textContent = 'üîç See more';
    }
  }
</script>
